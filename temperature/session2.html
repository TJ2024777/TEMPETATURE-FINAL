<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Enter temperature in Celsius:</p>
    <input type="number" id="temperatureInput">
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>

    <script>
        function convertTemperature() {
            // Get temperature in Celsius from user input
            var temperatureCelsius = parseFloat(document.getElementById("temperatureInput").value);

            // Check if input is valid
            if (isNaN(temperatureCelsius)) {
                document.getElementById("result").innerHTML = "Please enter a valid temperature.";
                return;
            }

            // Convert Celsius to Fahrenheit
            var fahrenheit = (temperatureCelsius * 9/5) + 32;

            // Display the converted temperature
            document.getElementById("result").innerHTML = "Temperature in Fahrenheit: " + fahrenheit.toFixed(2);
        }
    </script>
</body>
</html>
